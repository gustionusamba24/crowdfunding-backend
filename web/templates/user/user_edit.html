{{ define "content" }}
<h2 class="mb-4">Edit User</h2>

{{ if .Error }}
<div class="alert alert-danger">
    {{ .Error }}
</div>
{{ end }}

<div class="card mb-4">
    <div class="card-body">
        <form action="/users/update/{{ .ID }}" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Enter name" required value="{{ .Name }}">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" placeholder="Enter email" required value="{{ .Email }}">
            </div>

            <div class="form-group">
                <label for="occupation">Occupation</label>
                <input class="form-control" type="text" name="occupation" id="occupation" placeholder="Enter occupation" required value="{{ .Occupation }}">
            </div>

            <div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{{ end }}
